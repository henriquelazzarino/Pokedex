<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="images/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script async defer src="main.js"></script>
</head>
<body>
    <main>
        <img src="" alt="_Pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">
        
    </main>
</body>
</html>
